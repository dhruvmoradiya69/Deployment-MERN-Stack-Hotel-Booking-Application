apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: mern-app-ns
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      name: backend-pod
      namespace: mern-app-ns
      labels:
        app: server
    spec:
      containers:
        - name: mern-backend
          image: dhruvmoradiya69000/mern-backend:latest
          ports:
            - containerPort: 5050
          env:
            - name: MONGODB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: all-secrets
                  key: MONGODB_CONNECTION_STRING
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: all-secrets
                  key: JWT_SECRET_KEY
            - name: CLOUDINARY_CLOUD_NAME
              valueFrom:
                secretKeyRef:
                  name: all-secrets
                  key: CLOUDINARY_CLOUD_NAME
            - name: CLOUDINARY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: all-secrets
                  key: CLOUDINARY_API_KEY
            - name: CLOUDINARY_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: all-secrets
                  key: CLOUDINARY_API_SECRET
            - name: STRIPE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: all-secrets
                  key: STRIPE_API_KEY
